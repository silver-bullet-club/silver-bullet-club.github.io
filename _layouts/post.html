---
layout: base
---

<!-- Header -->
<header class="masthead pagehead" {% if page.background_image %} style="background-image: {{ page.background_image }}"{% endif %} >
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 ">
        <h1 class="text-white font-weight-bold">{{ page.title }}</small></h1>
        <hr class="divider my-4">
        <span class="text-white">{{ page.date | date_to_string }}</span>
      </div>
    </div>
  </div>
</header>

<!-- include content as section -->
{% assign content = content | strip_newlines %}
<section class="page-section">
  <div class="container">
    <div>
      Share :
      <a href="http://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}&hashtags=silverbulletclub" target="_blank" rel="nofollow noopener noreferrer">
        <i class="fab fa-twitter-square"></i>
      </a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
        target="_blank"
        rel="nofollow noopener noreferrer">
        <i class="fab fa-facebook-square"></i>
      </a>
    </div>

    {{ content }}
  </div>
</section>
