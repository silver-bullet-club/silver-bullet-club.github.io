---
layout: base
---

<!-- Header -->
<header class="masthead pagehead" style="height: 10em !important;min-height:10em !important; padding-bottom:0;" {% if page.background_image %} style="background-image: {{ page.background_image }}"{% endif %}>
</header>

<!-- include content as section -->
{% assign content = content | strip_newlines %}
<section class="page-section">
  <div id="post" class="container px-3" style="max-width: 800px;">
    <h1>{{ page.title }}</h1>
    <div class="d-flex justify-content-between align-items-center">
      <div class="text-muted">{{ page.date | date_to_string }}</div>
      <div>
        <a class="mr-1" href="http://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}&hashtags=silverbulletclub" target="_blank" rel="nofollow noopener noreferrer">
          <i class="fab fa-twitter-square fa-2x"></i>
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
          target="_blank"
          rel="nofollow noopener noreferrer">
          <i class="fab fa-facebook-square fa-2x"></i>
        </a>
      </div>
    </div>
    <div class="my-5"></div>
    <img class="mb-5" src="{{ page.image }}" width="100%" alt="">
    {{ content }}
    <div class="text-right">
      <a class="mr-1" href="http://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}&hashtags=silverbulletclub" target="_blank" rel="nofollow noopener noreferrer">
        <i class="fab fa-twitter-square fa-2x"></i>
      </a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
        target="_blank"
        rel="nofollow noopener noreferrer">
        <i class="fab fa-facebook-square fa-2x"></i>
      </a>
    </div>
  </div>
  <div class="container" style="max-width: 800px;">
    {% include news.html %}
  </div>
</section>
